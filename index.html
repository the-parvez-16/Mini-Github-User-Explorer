<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Github-Explorer</title>
    <link rel="shortcut icon" href="public/images/logo.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="public/src/styles/style.css">
</head>
<body>
    <header class="m-2">
        <h1 class="border border-2 border-black p-2" align="center">Mini Github User Explorer</h1>
    </header>

    <main class="border border-2 border-black m-2">
        <section class="p-2">
            <form action="" method="get" class="d-flex flex-column align-items-center">
                <input type="text" name="usrname" id="usrname" placeholder="Enter a Github username (e.g. : the-parvez-16)" class="form-control w-75" value="the-parvez-16">
                <button type="button" class="w-50 btn btn-primary mt-2" id="search">Search</button>
            </form>
        </section>

        <section class="profile">

        </section>

        <section class="repos">
            
        </section>
    </main>

    <footer class="">

    </footer>

    <script src="public/src/scripts/script.js"></script>
</body>
</html>
